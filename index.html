<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>音声再生</title>
        <link rel="stylesheet" href="./static/style.css" />

        <!-- 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" /> -->
    </head>
    <body>
        <header class="header" id="header">
            <div id="company-logo">
                <img src="./static/image/logo1.png" alt="neibo_logo" />
            </div>
            <div id="current-time"></div>
        </header>

        <main id="mainContent">
            <div class="control-grid">
                <!-- 1行目 -->
                <button class="control-button play-button" data-label="自己紹介" data-media-id="7e451faa-dbee-4f0e-a161-e4d12a2ba158">
                    <span class="title">自己紹介</span>
                    <span class="subtitle">やっほー！ぼくの名前はネイボ！警察ヒーローロボットやで！...</span>
                </button>
                <button class="stop-button">再生停止</button>

                <!-- 2行目 -->
                <button class="control-button play-button" data-label="第一問" data-media-id="6197bd20-c268-4a75-bc5c-4e9e6ab1a184">
                    <span class="title">第一問</span>
                    <span class="subtitle">これは丸でっしゃろ！困ってるんや...</span>
                </button>
                <button class="control-button play-button" data-label="第二問" data-media-id="7c886ad6-9ff1-4122-bb67-0f0e484db78c">
                    <span class="title">第二問</span>
                    <span class="subtitle">これは丸でっせ！お巡りさん、事故です...</span>
                </button>

                <!-- 3行目 -->
                <button class="control-button play-button" data-label="第三問" data-media-id="572b2659-4a32-4af6-b851-bdac37761507">
                    <span class="title">第三問</span>
                    <span class="subtitle">答えは丸やわ！警察官見たいし1回ぐらい...</span>
                </button>
                <button class="control-button play-button" data-label="第四問" data-media-id="4c1a550c-9ee1-41bf-8ae3-52de8b2853db">
                    <span class="title">第四問</span>
                    <span class="subtitle">今度こそは丸でっせ！今まで全部バツや...</span>
                </button>

                <!-- 4行目（3つ並べる） -->
                <div class="control-row-3">
                    <button class="control-button mode-button" data-mode="heart_eye">
                        <span class="title">目♥</span>
                    </button>

                    <button class="control-button mode-button" data-mode="heart_image" data-label="画像♥" data-media-id="2e43a4ab-b7a9-457b-b78a-b56e7f3d381e">
                        <span class="title">画像♥</span>
                    </button>

                    <button class="control-button mode-button" data-mode="normal">
                        <span class="title">通常</span>
                    </button>
                </div>
            </div>
        </main>

        <div id="mediaConfigPopup" class="popup-overlay" style="display: none">
            <div class="popup-panel">
                <h2>メディア設定</h2>
                <div id="mediaConfigList" class="popup-list"></div>

                <div class="popup-actions">
                    <button id="mediaConfigCancel" class="popup-btn">キャンセル</button>
                    <button id="mediaConfigSave" class="popup-btn primary">保存</button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./static/module/api.js"></script>
        <script src="./static/module/function.js"></script>
        <script src="./static/script.js"></script>
    </body>
</html>
